name: Run Tests

on:
  push:
    branches:
      - refactoring-v3-mvp
  pull_request:
    branches:
      - refactoring-v3-mvp

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -r requirements.txt
        
    - name: Run tests
      run: |
        python -m pytest -v
