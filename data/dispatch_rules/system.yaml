# 系统相关的调度规则
# 这些规则主要用于系统管理和控制

# 帮助命令
- rule_id: system_help
  name: "帮助命令"
  description: "显示帮助信息"
  type: prefix
  workflow_id: system:help
  prefix: "/help"
  priority: 10
  enabled: true
  metadata:
    category: system
    permission: user

# 系统状态
- rule_id: system_status
  name: "系统状态"
  description: "显示系统状态"
  type: prefix
  workflow_id: system:status
  prefix: "/status"
  priority: 10
  enabled: true
  metadata:
    category: system
    permission: user

# 管理员命令
- rule_id: system_admin
  name: "管理员命令"
  description: "管理员命令，需要管理员权限"
  type: regex
  workflow_id: system:admin
  pattern: "^/(ban|unban|kick|mute) \\S+"
  priority: 20
  enabled: true
  metadata:
    category: system
    permission: admin

# 系统设置
- rule_id: system_settings
  name: "系统设置"
  description: "修改系统设置"
  type: prefix
  workflow_id: system:settings
  prefix: "/settings"
  priority: 10
  enabled: true
  metadata:
    category: system
    permission: admin

# 清空记忆
- rule_id: system_clear_memory
  name: "清空记忆"
  description: "清空当前对话的记忆"
  type: prefix
  workflow_id: system:clear_memory
  prefix: "/清空记忆"
  priority: 10
  enabled: true
  metadata:
    category: system
    permission: user 