# 聊天相关的调度规则
# 每个规则包含:
# - rule_id: 规则唯一标识符
# - name: 规则名称
# - description: 规则描述
# - type: 规则类型 (prefix/keyword/regex)
# - workflow_id: 要执行的工作流 (格式: groupId:workflowId)
# - priority: 优先级 (数字越大优先级越高)
# - enabled: 是否启用
# - metadata: 元数据

# 普通聊天
- rule_id: chat_normal
  name: "普通聊天"
  description: "普通聊天，使用默认参数"
  type: prefix
  workflow_id: chat:normal
  prefix: "/chat"
  priority: 5
  enabled: true
  metadata:
    category: chat
    permission: user
    temperature: 0.7

# 创意聊天
- rule_id: chat_creative
  name: "创意聊天"
  description: "创意聊天，使用更高的温度参数"
  type: keyword
  workflow_id: chat:creative
  keywords: 
    - "创意"
    - "发散"
    - "brainstorm"
  priority: 5
  enabled: true
  metadata:
    category: chat
    permission: user
    temperature: 0.9

# 角色扮演
- rule_id: chat_roleplay
  name: "角色扮演"
  description: "角色扮演聊天，自动提取角色设定"
  type: regex
  workflow_id: chat:roleplay
  pattern: "^扮演(.+?)[:：]"
  priority: 8
  enabled: true
  metadata:
    category: chat
    permission: user
    temperature: 0.8 